<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
      
    <div class="parent-div">
        <div class="login-img">
            <img id="logo-login" src="assets/images/blockbuster_logo.png">
        </div> 
        <div class="title">
            <h1>Login to access direct links</h1>
        </div> 
        <div>
            <form>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-text" name="email" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-text" name="password" required>
                </div>
                <div class="form-field">
                    <input class="button" type="submit" value="Sign In">
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
